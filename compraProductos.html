<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styleCompraProductos.css">
  <link rel="stylesheet" href="compraProductos.js">
  <title>Tienda en Línea @servicios_informaticos.ok</title>
</head>
<body>
<header>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
      <button class="agregar-carrito">Agregar al carrito</button>
    </nav>
</header>
    <section class="productos">
        <div class="producto">
            <img src="producto1.jpg" alt="Laptop HP">
            <h2>Laptop HP</h2>
            <p>Procesador Intel Core i5, 8GB RAM, 256GB SSD</p>
            <p class="precio">$799</p>
            <button class="agregar-carrito">Agregar al carrito</button>
        </div>

        <div class="producto">
            <img src="producto2.jpg" alt="Desktop Dell">
            <h2>Desktop Dell</h2>
            <p>Procesador AMD Ryzen 7, 16GB RAM, 1TB HDD</p>
            <p class="precio">$999</p>
            <button class="agregar-carrito">Agregar al carrito</button>
        </div>

        <!-- Agregar más productos aquí -->

    </section>

  <footer>
    <h1>Tienda de @servicios_informaticos.ok</h1>

  </footer>
</body>
</html>
